<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Notion2Anki Card Cleaner</title>
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" media="screen" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Notion2Anki Card Cleaner</h1>
      <ul class="tools">
        <li>
          <button id="clean">Clean</button>
        </li>
        <li>
          <button id="copy">Copy</button>
        </li>
        <li>
          <button id="reset">Reset</button>
        </li>
      </ul>
      <label class="code">
        <textarea
          id="code-before"
          spellcheck="false"
          placeholder="&nbsp;"
        ></textarea>
        <span>Paste your<br />code here...</span>
      </label>
      <label class="code">
        <textarea
          id="code-after"
          spellcheck="false"
          placeholder="&nbsp;"
        ></textarea>
        <span>Your clean<br />code here...</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="toggle-theme" />
        <span aria-hidden="true"></span>
      </label>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.13/beautify-html.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
